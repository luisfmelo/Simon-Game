<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Bootstrap-switch for Power On/off-->
    <link rel="stylesheet" href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css">
    <!-- Odomer-switch for Power On/off-->
    <link rel="stylesheet" href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css">

    <link rel="stylesheet" href="assets/css/style.css"><!-- Link my CSS -->

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Simon Game</title>
</head>

<body>

    <div class="container">
        <div class="circle">
            <div class="btn green btn1">
            </div>
            <div class="btn red btn2">
            </div>
            <div class="btn yellow btn3">
            </div>
            <div class="btn blue btn4">
            </div>

            <div class="panel">
                <p class="row title">Simon</p>
                <div class="row row1">
                    <div class="col-xs-offset-7col-xs-3">
                        <div class="led led_off"></div>
                    </div>
                </div>
                <div class="row row2">
                    <div class="col-xs-offset-1 col-xs-4"><div class="counter"><p class="level">--</p></div></div>
                    <div class="col-xs-3"><div class="startBtn"></div></div>
                    <div class="col-xs-3"><div class="strictBtn"></div></div>
                </div>
                <div class="row row3">
                    <div class="col-xs-offset-1 col-xs-4"><span class="text">Level</span></div>
                    <div class="col-xs-3"><span class="text"> Start</span></div>
                    <div class="col-xs-3">
                        <span class="text"> Strict</span>
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="switchBtn" class="switchBtn off" data-off-color='warning' checked>
                </div>
            </div>
        </div>
    </div>

</body>

<footer class="all">
    <small> Free Code Camp Zipline - Lu√≠s Melo - 2016</small>
</footer>

<!-- My one and only (script)-->

</html>
